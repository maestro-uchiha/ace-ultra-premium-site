<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}} | {{BRAND}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <link rel="canonical" href="{{PREFIX}}index.html">
  <meta property="og:title" content="{{TITLE}} | {{BRAND}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{PREFIX}}assets/img/og.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="{{PREFIX}}assets/favicon.ico">
  <link rel="stylesheet" href="{{PREFIX}}assets/css/style.css" />
</head>
<body>
  <header>
  <h1><a href="{{PREFIX}}index.html">{{BRAND}}</a></h1>

  <!-- Mobile toggle -->
  <button id="navToggle" class="nav-toggle"
          aria-expanded="false" aria-controls="site-nav" aria-label="Open menu">â˜°</button>

  <!-- Collapsible nav -->
  <nav id="site-nav">
    <ul>
      <li><a href="{{PREFIX}}index.html">Home</a></li>
      <li><a href="{{PREFIX}}blog/">Blog</a></li>
      <li><a href="{{PREFIX}}about.html">About</a></li>
      <li><a href="{{PREFIX}}contact.html">Contact</a></li>
      <li><a href="{{PREFIX}}legal/privacy.html">Privacy</a></li>
      <li><a href="{{PREFIX}}legal/terms.html">Terms</a></li>
      <li><a href="{{PREFIX}}legal/disclaimer.html">Disclaimer</a></li>
      <li><a href="{{PREFIX}}sitemap.html">Sitemap</a></li>
    </ul>
  </nav>
</header>

  <main>
    <!-- ASD:CONTENT_START -->
    {{CONTENT}}
    <!-- ASD:CONTENT_END -->
  </main>

  <footer>
    <p>&copy; {{YEAR}} <a href="{{PREFIX}}index.html">{{BRAND}}</a>. All rights reserved.</p>
  </footer>
  <script>
    (function () {
      var btn = document.getElementById('navToggle');
      var nav = document.getElementById('site-nav');
      if (!btn || !nav) return;

      function set(open) {
        btn.setAttribute('aria-expanded', open);
        nav.classList.toggle('open', open);
      }
      btn.addEventListener('click', function () {
        var open = btn.getAttribute('aria-expanded') !== 'true';
        set(open);
      });
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') set(false);
      });
      nav.addEventListener('click', function (e) {
        if (e.target && e.target.tagName === 'A') set(false);
      });
    })();
  </script>
</body>
</html>
